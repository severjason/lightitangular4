<div class="container-fluid max-width-640">
  <h3 class="text-center">
    Sign up
  </h3>

  <form [formGroup] = "signUpForm"
        (ngSubmit) = "onSubmit(signUpForm.value)">
    <div class="form-group"
         [class.has-danger] = "!username.valid && (username.touched || username.dirty)"
         [class.has-success] = "username.valid && (username.touched || username.dirty)">
      <label class="form-control-label" for="username">User name</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter your username"
        [formControl] = "username"
        [class.form-control-danger] = "!username.valid && (username.touched || username.dirty)"
        [class.form-control-success] = "username.valid && (username.touched || username.dirty)">
      <div *ngIf="!username.valid && (username.touched || username.dirty)"
             class="form-control-feedback">
        Please enter your name
      </div>
    </div>
    <div class="form-group"
         [class.has-danger] = "!password.valid && (password.touched || password.dirty)"
         [class.has-success] = "password.valid && (password.touched || password.dirty)">
      <label class="form-control-label" for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter your password"
        [formControl] = "password"
        [class.form-control-danger] = "!password.valid && (password.touched || password.dirty)"
        [class.form-control-success] = "password.valid && (password.touched || password.dirty)">
      <div *ngIf="!password.valid && (password.touched || password.dirty)"
           class="form-control-feedback">
        Password shouldn`t be empty
      </div>
    </div>
    <div class="form-group"
         [class.has-danger] = "!passwordConfirmation.valid && (passwordConfirmation.touched || passwordConfirmation.dirty)"
         [class.has-success] = "passwordConfirmation.valid && (passwordConfirmation.touched || passwordConfirmation.dirty)">
      <label for="password">Confirm your password</label>
      <input
        type="password"
        class="form-control"
        id="passwordConfirmation"
        placeholder="Enter your password once again"
        [formControl] = "signUpForm.controls['passwordConfirmation']"
        [class.form-control-danger] = "!passwordConfirmation.valid && (passwordConfirmation.touched || passwordConfirmation.dirty)"
        [class.form-control-success] = "passwordConfirmation.valid && (passwordConfirmation.touched || passwordConfirmation.dirty)">
      <div *ngIf="!passwordConfirmation.valid && (passwordConfirmation.touched || passwordConfirmation.dirty)"
           class="form-control-feedback">
        Passwords didn`t match!
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-center"
      [disabled] = "!signUpForm.valid">Submit</button>
  </form>
</div>
