<div class="product-details row justify-content-around">
  <div class="col">
    <h4>{{product.title}}</h4>
    <hr/>
    <img class="product-img"
         src="assets/imgs/{{product.img}}"
         alt="{{product.title}}"
         title="{{product.title}}">
    <hr/>
    <h5>Description:</h5>
    <p>{{product.text}}</p>
  </div>
  <div class="col">
    <h4>Your review:</h4>
    <hr/>
    <div class="rating">
      <div class="rating-wrap">
        <input class="rating-input" id="rating-5" type="radio" name="rating" value="5">
        <label class="rating-ico fa fa-star-o fa-lg" for="rating-5" title="5 out of 5 stars"></label>
        <input class="rating-input" id="rating-4" type="radio" name="rating" value="4">
        <label class="rating-ico fa fa-star-o fa-lg" for="rating-4" title="4 out of 5 stars"></label>
        <input class="rating-input" id="rating-3" type="radio" name="rating" value="3">
        <label class="rating-ico fa fa-star-o fa-lg" for="rating-3" title="3 out of 5 stars"></label>
        <input class="rating-input" id="rating-2" type="radio" name="rating" value="2">
        <label class="rating-ico fa fa-star-o fa-lg" for="rating-2" title="2 out of 5 stars"></label>
        <input class="rating-input" id="rating-1" type="radio" name="rating" value="1">
        <label class="rating-ico fa fa-star-o fa-lg" for="rating-1" title="1 out of 5 stars"></label>
      </div>
    </div>
    <textarea class="form-control" placeholder="Enter text here..."></textarea>
    <button class="btn btn-primary">Submit</button>
    <hr/>
    <h5>Reviews:</h5>
    <div *ngIf="error" class="text-danger">
      Can`t load reviews
    </div>
    <div *ngIf="reviews">
      <div *ngFor="let review of reviews " class="review" [ngClass]="{'white' : (reviews.indexOf(review) % 2 !== 0)}">
        <div class="row">
          <div class="col-sm">
            <i *ngFor="let star of (review.rate | rateClass)" class="star fa {{star}}"  aria-hidden="true"></i>
            &nbsp;by&nbsp;<span class="font-weight-bold">{{review.created_by.username}}</span>
          </div>
          <div class="col-sm font-italic">
            <span class="float-right">{{review.created_at | date: 'HH:mm | dd MMM yyyy'}}</span>
          </div>
        </div>

        <hr/>
        <div>
          {{review.text}}
        </div>

      </div>
    </div>
  </div>
</div>
